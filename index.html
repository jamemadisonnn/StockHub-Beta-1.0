<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Master Reset.css">
    <link rel="stylesheet" href="Master Framework.css">
    <title>Document</title>
<style>
body {
    background: #0B0414;
}

.main-wrapper {
    max-width: 280px;
}

.justified-text {
    text-align: justify;
}

.content-holder {
    align-items: center;
}









/* Reused font-family grouped for efficiency */
* {
    font-family: 'Inconsolata';
}






/* Center content horizontally and vertically */
.main-wrapper {
    max-width: 280px;
    margin: 0 auto; 
    display: flex;
    flex-direction: column;
    justify-content: center; 
    height: 100vh; 
}

.spacer-10{
    height: 10px;
}
.spacer-20{
    height: 20px;
}
.spacer-60{
    height: 60px;
}

.button-panel {
    display: flex;
    gap: 20px;
    align-items: center;
}



.logo-block {
    display: flex;
    width: 100%; 
    justify-content: center;
    align-items: center;
}


.footer {
    display: flex;
    justify-content: center;
    align-items: center;
}





/*Button*/
.btn {
  height: 140px;
  width: 140px;
  padding: 10px 18px;
  font-size: 14px;
  color: #8647FD;
  background: #1A092F;
  border: 2px solid #3F1D75;
  border-radius: 18px;
  cursor: pointer;
  position: relative;
  transition: background .25s ease, color .25s ease;
  z-index: 1;

  /* Center the text */
  display: flex;
  justify-content: center;
  align-items: center;
}

.btn::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: #290E4B;
  opacity: 0;
  transition: opacity .25s ease;
  z-index: -1;
}

.btn:hover::before {
  opacity: 1;
}

.btn::after {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 22px;
  background: linear-gradient(135deg, #a78bfa, #8b5cf6, #c4b5fd) border-box;
  border: 3px solid transparent;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  transition: opacity .35s ease;
  z-index: -2;
}

.btn:hover::after {
  opacity: 1;
}








.info {
    max-width: 280px;
    border: #3F1D75 2px solid;
    border-radius: 18px;
    padding: 20px;
}

</style)
</head>
<body>

            </div>
            <div class="spacer-20"></div>
            <div class="button-panel">
                <a href="page.html" class="btn">Export</a>
                <a href="eom.html" class="btn">EOM</a>
            </div>
            <div class="spacer-20"></div>
            <div class="info">
                <h1 style="font-size:15px; color:#8647FD;">StockHub+ | Version 1.0.0</h1>
                    <div class="spacer-10"></div>
                <p style="font-size:11px; color:#B3AEF8;">Developed by James Madison, this system was designed to assist fellow co-workers especially Laily Mastura ~ </p>
                    <div class="spacer-10"></div>

            </div>

    </div>
